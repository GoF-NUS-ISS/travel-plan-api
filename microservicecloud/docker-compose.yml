version: "3"
services:
  travel-plan-mongo:
    image: mongo:4.0
    container_name: mongo
    command: --smallfiles
    ports:
      - 27017:27017
   # volumes:
   #   - /opt/mongodb:/data/db

  travel-plan-redis:
    image: redis:5.0.5
    container_name: redis
    command: redis-server
    ports:
      - 6379:6379
   # volumes:
   #   - /opt/redis/data:/data
   #   - /opt/redis/logs:/logs

  travel-plan-eureka:
    build: ./microservicecloud-eureka-7001
    image: eureka
    container_name: eureka
    ports:
      - "7001:7001"

  travel-plan-api:
    build: ./microservicecloud-provider-dept-hystrix-8001
    image: gofnusiss/travel-plan-api
    container_name: travel-plan-api
    ports:
      - "8001:8001"

  travel-plan-zuul1:
    build: ./microservicecloud-zuul-gateway-9527
    image: travel-plan-zuul
    container_name: travel-plan-zuul
    ports:
      - "9527:9527"
